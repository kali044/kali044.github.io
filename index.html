<html>
    <head>
      <title>Timer Popup</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Lora:700|Quattrocento|Quattrocento+Sans" rel="stylesheet">    </head>
    <body>
      <h1 id="title">Avengers: Endgame</h2> 
      <p id="slogan">Whatever it takes.</p> 

      <div id="clockdiv">
        <div>
          <span class="days"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
      
      <img src='./poster.jpg' id='Avenger'>
      
      <script src="timer.js"></script>
    </body>
</html>
