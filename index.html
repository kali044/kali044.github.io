<html>
	<head>
    <title> Spiderman Countdown</title>

    <link rel="stylesheet" href="FlipClock-master/flipclock.css">
    <script src="FlipClock-master/flipclock.js"></script>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">

	<body>
